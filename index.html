<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePassGen</title>
</head>
<link rel="stylesheet" href="styles.css">
<link rel="icon" id="ICON" href="passgen.webp" type="image/x-icon" />

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div>
            <label for="alphabet">Alphabets:</label>
            <input type="number" id="alphabet" min="1" max="30" value="6">
        </div>
        <div>
            <label for="symbol">Symbols:</label>
            <input type="number" id="symbol" min="1" max="10" value="2">
        </div>
        <div>
            <label for="number">Numbers:</label>
            <input type="number" id="number" min="1" max="10" value="4">
        </div>
        <button id="generateBtn">Generate Password</button>
        <div id="password"></div>
        <button class="copyBtn" id="copyPasswordBtn">Copy</button>

        <hr>

        <h2>Generate Strong Password</h2>
        <div>
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" min="6" max="30" value="12">
        </div>
        <button id="generateStrongBtn">Generate Strong Password</button>
        <div id="strongPassword"></div>
        <button class="copyBtn" id="copyStrongPasswordBtn">Copy</button>
    </div>
</body>
<script src="script.js"></script>

</html>
